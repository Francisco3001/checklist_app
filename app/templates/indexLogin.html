<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/indexLogin.css') }}">
</head>
<body>

  <div class="container">
    <h2>Iniciar sesión</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Contraseña" />
    <button onclick="logIn()">Entrar</button>

    <hr>

    <h2>Registrarse</h2>
    <input type="text" id="registerNombre" placeholder="Nombre" />
    <input type="text" id="registerApellido" placeholder="Apellido" />
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Contraseña" />
    <button onclick="register()">Registrarse</button>
  </div>

  <script src="{{ url_for('static', filename='js/indexLogin.js') }}"></script>
</body>
</html>
